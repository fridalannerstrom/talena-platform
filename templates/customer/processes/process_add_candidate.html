{% extends "customer/core/layouts/customer_base.html" %}
{% block content %}
<div class="container-fluid px-4">

  <div class="d-flex align-items-center justify-content-between mb-4">
    <div>
      <h1 class="h3 mb-1">Add candidate</h1>
      <div class="text-muted">Process: {{ process.name }}</div>
    </div>
    <a class="btn btn-outline-secondary" href="{% url 'processes:process_detail' process.id %}">
      Back
    </a>
  </div>

  <div class="card">
    <div class="card-header"><strong>Candidate details</strong></div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}

        <div class="row g-3">
          <div class="col-md-4">
            <label class="form-label">First name</label>
            {{ form.first_name }}
          </div>
          <div class="col-md-4">
            <label class="form-label">Last name</label>
            {{ form.last_name }}
          </div>
          <div class="col-md-4">
            <label class="form-label">Email</label>
            {{ form.email }}
          </div>
        </div>

        <div class="mt-4">
          <button class="btn btn-primary" type="submit">Invite</button>
          <a class="btn btn-link" href="{% url 'processes:process_detail' process.id %}">Cancel</a>
        </div>
      </form>
    </div>
  </div>

</div>
{% endblock %}
