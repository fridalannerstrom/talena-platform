<form id="addCandidateForm"
      method="post"
      action="{% url 'processes:process_add_candidate' process.id %}"
      novalidate>
  {% csrf_token %}

  {% if form.non_field_errors %}
    <div class="alert alert-danger">
      {{ form.non_field_errors }}
    </div>
  {% endif %}

  <div class="row g-3">
    <div class="row g-3">
  <div class="col-12">
    <label class="form-label">Förnamn</label>
    {{ form.first_name }}
  </div>

  <div class="col-12">
    <label class="form-label">Efternamn</label>
    {{ form.last_name }}
  </div>

  <div class="col-12">
    <label class="form-label">E-post</label>
    {{ form.email }}
  </div>
</div>

  </div>

  <div class="d-flex justify-content-between align-items-center mt-4">
    <div class="text-muted small">
      Tips: E-post måste vara unik i processen.
    </div>

    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-primary">
        Lägg till
      </button>
    </div>
  </div>
</form>


<script>
  // Se till att feather-ikoner renderas när partialen laddas in
  if (window.feather) feather.replace();
</script>
