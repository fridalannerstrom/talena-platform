<div class="modal fade" id="createOrgUnitModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form method="post">
        {% csrf_token %}
        <input type="hidden" name="action" value="create_orgunit">

        <div class="modal-header">
          <h5 class="modal-title">Skapa enhet</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Enhetsnamn</label>
            {{ orgunit_form.name }}
          </div>

          <div class="mb-3">
            <label class="form-label">Enhetskod</label>
            {{ orgunit_form.unit_code }}
          </div>

          <div class="mb-3">
            <label class="form-label">Överliggande enhet</label>
            {{ orgunit_form.parent }}
            <div class="form-text">Lämna tomt för att skapa en root-enhet.</div>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Stäng</button>
          <button class="btn btn-primary">Skapa</button>
        </div>
      </form>
    </div>
  </div>
</div>
