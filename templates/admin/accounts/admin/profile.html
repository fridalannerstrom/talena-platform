{% extends "../../core/layouts/admin_base.html" %}
{% block content %}
<div class="container-fluid px-2 px-md-3">
  <div class="d-flex align-items-start justify-content-between mb-3">
    <div>
      <h2 class="h4 mb-1">My admin profile</h2>
      <div class="text-muted">Update your admin account details</div>
    </div>
    <a class="btn btn-outline-secondary btn-sm" href="{% url 'accounts:admin_password_change' %}">
      Change password
    </a>
  </div>

  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
  {% endif %}

  <div class="card">
    <div class="card-body">
      <form method="post" class="row g-3">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Save</button>
      </form>
    </div>
  </div>
</div>

<script>
  document.querySelectorAll("input").forEach(el => el.classList.add("form-control"));
</script>
{% endblock %}
